<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section Start -->
    <header class="header">
      <div class="logos">
        <div class="logo-icon">
          <img src="assets/icons/logo.png" alt="" />
        </div>
        <div class="logo-name">Idea</div>
      </div>
      <div class="menu">
        <div class="menu-item">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Works</li>
          </ul>
        </div>
        <div class="profile">
          <img src="assets/icons/profile.png" alt="" />
        </div>
      </div>
    </header>
    <!-- Header Section End -->

    <!--  Main Section Start -->
    <main>
      <section class="contaner">
        <div class="top-palyers">
          <h2 class="section-title">Top Player</h2>
          <div class="players">
            <div class="player">
              <img src="assets/players/player-1.png" alt="" />
              <h3 class="player-name">John Smith</h3>
            </div>
            <div class="player">
              <img src="assets/players/player-2.png" alt="" />
              <h3 class="player-name">Pro Rasel</h3>
            </div>
            <div class="player">
              <img src="assets/players/player-3.png" alt="" />
              <h3 class="player-name">Abu Sufian</h3>
            </div>
            <div class="player">
              <img src="assets/players/player-4.png" alt="" />
              <h3 class="player-name">Shajedul Karim</h3>
            </div>
            <div class="player">
              <img src="assets/players/player-5.png" alt="" />
              <h3 class="player-name">Maruf Ahmed</h3>
            </div>
            <div class="player">
              <img src="assets/players/player-6.png" alt="" />
              <h3 class="player-name">Mujahid</h3>
            </div>
          </div>
        </div>
      </section>
      <hr class="hr-z" />
    </main>

    <!-- Main Section End -->
  </body>
</html>
